<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Register</title>
</head>

<body>
    <div class="container-fluid">
        <div class="containerWebChat">
            <div class="col-md-6 col-lg-4 col-sm-7 col-xl-3 row-container">
                <form action="" method="post">
                    <div class="text-center">
                        <img class="rounded logo" src="image/Chat-2-512.png" />
                        <h1>Create Account</h1>
                    </div>
                    <div class="form-group">
                        <label for="username">Username :</label>
                        <input type="text" name="username" id="username" class="form-control"
                            placeholder="Enter your Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password :</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Enter your Password">
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email">
                    </div>
                    <div class="form-group">
                        <label for="fullname">Full Name :</label>
                        <input type="text" name="fullname" id="fullname" class="form-control"
                            placeholder="Enter your Full Name">
                    </div>
                    <div class="form-group">
                        <label for="date">Date :</label>
                        <input class="form-control" type="date" id="date">

                    </div>
                    <div class="form-group">
                        <label for="date">Gender :</label>
                        <br>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="customRadio1" name="gender">
                            <label class="custom-control-label" for="customRadio1">Male</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="customRadio2" name="gender">
                            <label class="custom-control-label" for="customRadio2">Female</label>
                        </div>
                    </div>

                    <a href="index.html" class="btn btn-danger btn-block" role="button">Register</a>
                    <a href="Login.html" class="btn btn-light btn-block" role="button">Back</a>


                </form>
            </div>

        </div>
    </div>

</body>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>

</html>
